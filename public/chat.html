<!DOCTYPE html>

<html>
	

<head>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta charset="utf-8">
<title>Chat | ChatApp</title>
<link rel="stylesheet" type="text/css" href="/css/style.css">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
<link href="/css/emoji.css" type="text/css" rel="stylesheet">
<link rel="stylesheet" href="/css/emojionearea.min.css">
</head>

<body class="chat">
	<div class="chat__sidebar">
		<h3>People</h3>
		<div id="users"></div>
	</div>

<div class="chat__main">
<ol id="messages" class="chat__messages"></ol>


<div class="chat__footer">
<form id="message-form">

	<input type="text" name="message" id="example1" placeholder="Message" autofocus autocomplete="off" style="display: none" >
	
	<button>Send</button>

</form>
<button ><input  type="file" name="upload-file"  id="imagefile"></button>


<button id="send-location">Send Location</button>

</div>


</div>

<script type="text/template" id="message-template">
	
<li class="message">

<div class="message__title">
<h4>{{from}}</h4>
<span>{{createdAt}}</span>
</div>
<div class="message__body">
<p>{{text}}</p>
</div>
</li>

</script>

<script type="text/template" id="location-message-template">
	
<li class="message">

<div class="message__title">
<h4>{{from}}</h4>
<span>{{createdAt}}</span>
</div>
<div class="message__body">
<p><a href="{{url}}" target="_blank">
My current location
</a></p>
</div>
</li>

</script>


<script type="text/template" id="image-message-template">
	
<li class="message">

<div class="message__title">
<h4>{{from}}</h4>
<span>{{createdAt}}</span>
</div>
<div class="message__body">
<p><img src="{{image}}" /></p>
</div>
</li>

</script>




<script type="text/javascript" src="/js/libs/jquery.js"></script>
<script type="text/javascript" src="/js/libs/moment.js"></script>
<script type="text/javascript" src="/js/libs/mustache.js"></script>
<script type="text/javascript" src="/js/libs/deparam.js"></script>
<script type="text/javascript" src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="/js/chat.js"></script>
<script type="text/javascript" src="/js/libs/emojionearea.min.js"></script>
<script type="text/javascript">
  
    $("#example1").emojioneArea({

    	pickerPosition: "top",
    	inline: true


    });
  
</script>    
</body>

</html>
